<div class="relative">
    <ng-sidebar-container>
        <!-- A sidebar -->
        <ng-sidebar [(opened)]="_topBarOpened" mode="dock" dockedSize="16px" position="top">
            <searchpanel *ngIf="_topBarOpened" isOpened="_topBarOpened" (onTogglePanelClicked)="onTogglePanelClicked()"></searchpanel>
            <div class="float_center">
                <i class="fa fa-2x pointer" [ngClass]="{'fa-search-plus': !_topBarOpened,'fa-search-minus':_topBarOpened}" aria-hidden="true" (click)="_toggleSearchPanel()"></i>
            </div>
            <span class="clearfix"></span>
        </ng-sidebar>
        <!-- Page content -->
        <p-dataTable [value]="cars" *ngIf="!_topBarOpened">
            <p-column field="vin" header="Vin"></p-column>
            <p-column field="year" header="Year"></p-column>
            <p-column field="brand" header="Brand"></p-column>
            <p-column field="color" header="Color"></p-column>
        </p-dataTable>

    </ng-sidebar-container>
</div>
