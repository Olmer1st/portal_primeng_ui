<p-dataTable [value]="users" dataKey="email" [paginator]="true" rows="10" [responsive]="true">
    <p-header>Active Users</p-header>
    <p-column field="email" header="Email"></p-column>
    <p-column field="ip" header="IP"></p-column>
    <p-column field="time" header="Time"></p-column>
</p-dataTable>
